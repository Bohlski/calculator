<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="calculator">
			<div class="display">
				<div class="display-output display-text">0</div>
				<div class="display-formula display-text">0</div>
			</div>
			<div class="buttons">
				<div class="upper-operators">
					<button class="button clear" onclick="clickClear()">C</button>
					<button class="button modulus" onclick="clickOperator('mod')">%</button>
					<button class="button divide" onclick="clickOperator('div')">/</button>
					<button class="button multiply" onclick="clickOperator('mult')">×</button>
				</div>
				<div class="bottom-container">
					<div class="digit-buttons">
						<button class="button digit7" onclick="clickDigit('7')">7</button>
						<button class="button digit8" onclick="clickDigit('8')">8</button>
						<button class="button digit9" onclick="clickDigit('9')">9</button>
						<button class="button digit4" onclick="clickDigit('4')">4</button>
						<button class="button digit5" onclick="clickDigit('5')">5</button>
						<button class="button digit6" onclick="clickDigit('6')">6</button>
						<button class="button digit1" onclick="clickDigit('1')">1</button>
						<button class="button digit2" onclick="clickDigit('2')">2</button>
						<button class="button digit3" onclick="clickDigit('3')">3</button>
						<button class="button digit0" onclick="clickDigit('0')">0</button>
						<button class="button decimal-point" onclick="clickDecimal()">.</button>
						<button class="button sign-operator" onclick="clickSign()">±</button>
					</div>
					<div class="lower-operators">
						<button class="button minus" onclick="clickOperator('minus')">-</button>
						<button class="button plus" onclick="clickOperator('plus')">+</button>
						<button class="button equals" onclick="clickEquals()">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js" async defer></script>
	</body>
</html>

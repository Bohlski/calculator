<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="calculator">
			<div class="display">
				<div class="display-output display-text">1337</div>
				<div class="display-formula display-text">133337 + 13337</div>
			</div>
			<div class="buttons">
				<div class="upper-operators">
					<button class="button clear">C</button>
					<button class="button modulus">%</button>
					<button class="button divide">/</button>
					<button class="button multiply">×</button>
				</div>
				<div class="bottom-container">
					<div class="digit-buttons">
						<button class="button digit1">1</button>
						<button class="button digit2">2</button>
						<button class="button digit3">3</button>
						<button class="button digit4">4</button>
						<button class="button digit5">5</button>
						<button class="button digit6">6</button>
						<button class="button digit7">7</button>
						<button class="button digit8">8</button>
						<button class="button digit9">9</button>
						<button class="button digit0">0</button>
						<button class="button decimal-point">.</button>
						<button class="button sign-operator">±</button>
					</div>
					<div class="lower-operators">
						<button class="button minus">-</button>
						<button class="button plus">+</button>
						<button class="button equals">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js" async defer></script>
	</body>
</html>
